<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dist/output.css">
    <title>Display Input</title>
</head>
<body>
  <div class="container flex flex-col items-center justify-center ">
    <div class="flex flex-col mt-2 items-center justify-center border-double border-2  rounded-lg border-green-600 shadow-md p-6 w-2/3">
    <button id="showContactButton" class="text-white bg-emerald-950 border border-green-300 mx-2 mt-4 hover:bg-stone-600 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800" type="button" data-drawer-target="drawer-bottom-example" data-drawer-show="drawer-bottom-example" data-drawer-placement="bottom" aria-controls="drawer-bottom-example">  Show Contacts</button>
<form class="w-2/3">
    <div class="mb-6 ">
      <label for="contactName" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Name:</label>
      <input type="text"  id="contactName" class="bg-green-100 placeholder-stone-400 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required>
    </div>
    <div class="mb-6">
      <label for="phoneNumber" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">PhoneNumber:</label>
      <input type="text" placeholder="09179059895" id="phoneNumber" class="bg-green-100 placeholder-stone-300 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required>
    </div>

  </form>
  <div class="flex items-center justify-between ">
    <div class="flex items-center  px-5 rounded dark:border-gray-700">
      <input id="SIMstorage" type="radio" value="" name="bordered-radio" class=" text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 ">
      <label for="SIMstorage" class=" py-4 ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">SIM</label>
    </div>
    <div class="flex items-center px-5 rounded dark:border-gray-700">
      <input checked id="deviceStorage" type="radio" value="" name="bordered-radio" class=" text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 ">
      <label for="deviceStorage" class=" py-4 ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">Device</label>
    </div>
  </div>
  <div>
    <button type="button" id="submitButton" class=" mb-4 text-white bg-emerald-600 hover:bg-stone-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Submit</button>
  </div>
  
<div class="text-center">
 
</div>

<!-- drawer component -->
<div id="contentListDrawer" class="fixed  bottom-0 transition-all duration-400 left-0 right-0 z-40 w-full p-4 overflow-y-auto  bg-white dark:bg-gray-800 transform-none" tabindex="-1" aria-labelledby="drawer-bottom-label">
   <h5 id="contentListDrawer" class="inline-flex items-center mb-4 text-base font-semibold text-gray-500 dark:text-gray-400"><svg class="w-4 h-4 mr-2.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
   <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z"/>
 </svg>Contact List</h5>
   <button  id="closeDrawer" type="button" data-drawer-hide="drawer-bottom-example" aria-controls="drawer-bottom-example" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 absolute top-2.5 right-2.5 inline-flex items-center justify-center dark:hover:bg-gray-600 dark:hover:text-white" >
     <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
     </svg>
     <span class="sr-only">Close menu</span>
  </button>
   <ul id="contactListElement" class="flex flex-col"></ul>
   

</div>
</div>
</div>
   <script type="module" src="./dist/index.js"></script> 
  
</body>
</html>
